<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="shopify-api-key" content="944ea007631e5e5a05faf2eb7b90a22e" />
  <script src="https://cdn.shopify.com/shopifycloud/app-bridge.js"></script>
  
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta
    name="description"
    content="Web site created using create-react-app"
  />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <!--
    manifest.json provides metadata used when your web app is installed on a
    user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
  -->
  <link rel="manifest" href="/manifest.json" />

  <!--
    Notice the use of  in the tags above.
    It will be replaced with the URL of the `public` folder during the build.
    Only files inside the `public` folder can be referenced from the HTML.

    Unlike "/favicon.ico" or "favicon.ico", "/favicon.ico" will
    work correctly both with client-side routing and a non-root public URL.
    Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>App Polaris</title>
  <script>
    function ot_getUrlParam(paramName) {
      const match = window.location.search.match(
        '[?&]' + paramName + '(?:&|$|=([^&]*))',
      );
      return match ? (match[1] ? match[1] : '') : null;
    }

    window.OT_SHOP = ot_getUrlParam('shop') ?? '';
    window.OT_HMAC = ot_getUrlParam('hmac') ?? '';
    window.OT_HOST = ot_getUrlParam('host') ?? '';
    const editable = ot_getUrlParam('editable');
    window.is_embedded = ot_getUrlParam('embedded') == 1;

    const forceRedirect = ot_getUrlParam('forceRedirect');
    if (forceRedirect !== null) {
      if (editable) {
        window.localStorage.setItem('editable', editable);
      }
      window.EDITABLE =
        window.localStorage.getItem('editable') !== '' &&
        window.localStorage.getItem('editable') !== null;
    }

    function gtag() {
      console.log('arguments', arguments);
    }

  </script>
</head>
<body>
<noscript>You need to enable JavaScript to run this app.</noscript>
<div id="root"></div>
<script type="module" src="/src/index.tsx"></script>
</body>
